<!DOCTYPE html>
<html>
  <head>
    <title>html forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>

    <form action="html-forms.php" method="get">
    <div>
      <label for="email">Email</label>
    </div>
    <input id="email" type="text" name="email" maxlength="30">

      <div>
        Why is coding cool?
      </div>
      <select name="answers">
        <option value="default">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>

        <div>
          Favorite Language (select one)
        </div>
        <input id="html" type="radio" name="language" value="HTML">
        <label for="html">HTML</label>
        <input id="css" type="radio" name="language" value="CSS">
        <label for="css">CSS</label>
        <input id="js" type="radio" name="language" value="JavaScript">
        <label for="js">JavaScript</label>

        <div>
          Would you like to sign up for more information?
        </div>
        <input id="check" type="checkbox" name="signup" value="yes">
        <label for="check">Sign me up!</label>

        <div>
          <label for="comments">Comments</label>
        </div>
        <textarea name="comments" cols="30" rows="10">
        </textarea>
        <div>
          <input id="submit" type="submit" value="Submit">
        </div>
    </form>

  </body>
</html>
