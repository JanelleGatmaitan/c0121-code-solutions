<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1 id="formHeading">Learn More</h1>

  <form action="css-brochure-form.php" method="GET">

    <div class="container">
      <label for="email" class="formLabel">Company Email</label>
      <input type="text" class="inputBox" name="email" value="name@email.com">
    </div>

    <div class="container">
      <label for="name" class="formLabel">Name</label>
      <input type="text" class="inputBox" name="name" value="Albert Einstein">
    </div>

    <div class="container">
      <label for="where" class="formLabel">Where are you hiring?</label>
      <input type="text" class="inputBox" name="where" value="City, Country">
    </div>

    <div class="container">
      <label for="engineers" class="formLabel">How many engineers are you
        hiring in the next 6 months?</label>
      <br>
      <select name="engineers">
        <option value="min">1-2 Engineers</option>
        <option value="max">3-4 Engineers</option>
      </select>
    </div>

    <div class="buttonContainer">
      <button>Submit</button>
    </div>

  </form>

</body>

</html>
