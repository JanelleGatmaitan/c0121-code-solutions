<!DOCTYPE html>
<html>

<head>
  <title>Four Column Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>How It Works</h1>
  </header>

  <main class="row">
    <div class="column">
      <img src="images/screen-1.png" class="phone">
      <div class="caption">
        <img src="images/switch-icon.png" class="icon">
        <h3>App Switching</h3>
        <p class="description">Toggles all your apps on and off.</p>
      </div>
    </div>

    <div class="column">
      <img src="images/screen-2.png" class="phone">
      <div class="caption">
        <img src="images/filter-icon.png" class="icon">
        <h3>Trip Filtering</h3>
        <p class="description">Evaluates your trip requests.</p>
      </div>
    </div>

    <div class="column">
      <img src="images/screen-3.png" class="phone">
      <div class="caption">
        <img src="images/slider-icon.png" class="icon">
        <h3>Service Filters</h3>
        <p class="description">Accepts only your ideal trips.</p>
      </div>
    </div>

    <div class="column">
      <img src="images/screen-4.png" class="phone">
      <div class="caption">
        <img src="images/bars-icon.png" class="icon">
        <h3>Stats + Mileage</h3>
        <p class="description">Track your trips acros all apps.</p>
      </div>
    </div>
  </main>
</body>

</html>
