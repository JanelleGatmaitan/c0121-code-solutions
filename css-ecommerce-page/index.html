<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>New Arrivals</h1>
  </header>
  <main class="row">
    <div class="column">
      <div class="img-container">
        <img src="images/dress1.jpeg" alt="black dress" class="product-image">
      </div>
      <div class="text">
        <p class="item">Free People <span class="size">| Size 6</span></p>
        <p class="price">$35 <del class="retail">$125 retail</del></p>
      </div>
    </div>

    <div class="column">
      <div class="img-container">
        <img src="images/ysl-bag.jpeg" alt="black purse" class="product-image">
      </div>
      <div class="text">
        <p class="item">Yves Saint Laurent <span class="size">| One Size</span></p>
        <p class="price">$200 <del class="retail">$1600 retail</del></p>
      </div>
    </div>

    <div class="column">
      <div class="img-container">
        <img src="images/key.jpeg" alt="gold key" class="product-image">
      </div>
      <div class="text">
        <p class="item">Tiffany <span class="size">| One Size</span></p>
        <p class="price">$476 <del class="retail">$2000 retail</del></p>
      </div>
    </div>

    <div class="column">
      <div class="img-container">
        <img src="images/lv-bag.jpg" alt="brown Louis Vuitton wallet" class="product-image">
      </div>
      <div class="text">
        <p class="item">Louis Vuitton <span class="size">| One Size</span></p>
        <p class="price">$95 <del class="retail">$1200 retal</del></p>
      </div>
    </div>

    <div class="column">
      <div class="img-container">
        <img src="images/dress2.jpeg" alt="blue white dress" class="product-image">
      </div>
      <div class="text">
        <p class="item">Reformation <span class="size">| Size 4</span></p>
        <p class="price">$20 <del class="retail">$198 retail</del></p>
      </div>
    </div>
  </main>
</body>

</html>
