<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="row">
      <i class="fas fa-chevron-left"></i>
        <img picture-id-number="0" class="current-slide" src="images/001.png">
        <img picture-id-number="1" class="slide-hidden" src="images/004.png">
        <img picture-id-number="2" class="slide-hidden" src="images/007.png">
        <img picture-id-number="3" class="slide-hidden" src="images/025.png">
        <img picture-id-number="4" class="slide-hidden" src="images/039.png">
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="row">
        <i picture-id-number="0" class="fas fa-circle"></i>
        <i picture-id-number="1" class="far fa-circle"></i>
        <i picture-id-number="2" class="far fa-circle"></i>
        <i picture-id-number="3" class="far fa-circle"></i>
        <i picture-id-number="4" class="far fa-circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
